spring:
  application:
    name: turbine

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 3
  client:    
    serviceUrl:
      defaultZone: http://localhost:5005/eureka
      
server:
  port: 0



